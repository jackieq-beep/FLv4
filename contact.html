<body>

<header class="site-header">
  <div class="nav-inner">
    <a href="index.html" class="brand">
      <img src="assets/branding/logo_icon.png" alt="Football League 2026" class="brand-logo">
      <div class="brand-text">
        <span class="brand-title">Football League 2026</span>

    <nav class="main-nav">
      <a href="downloads.html">Download</a>

<main class="page page-contact">

<!-- ⭐ New footer include slot -->
<footer class="site-footer" id="footer-include"></footer>

<!-- ⭐ Footer include loader -->
<script>
  async function loadFooter() {
    const footer = document.getElementById("footer-include");
    try {
      const response = await fetch("includes/footer.html");
      const html = await response.text();
      footer.innerHTML = html;
    } catch (e) {
      console.error("Footer failed to load:", e);
    }
  }
  loadFooter();
</script>

</body>
